<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="workshop.name" class="form-control" id="name" placeholder="workshop Name"/>
    </div>
</div>
<div class="form-group">
    <label for="day" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="workshop.description" class="form-control" id="description" placeholder="workshop Description"/>
    </div>
</div>
<div class="form-group">
    <label for="month" class="col-sm-2 control-label">Day</label>
    <div class="col-sm-10">
        <input type="text" ng-model="workshop.day" class="form-control" id="day" placeholder="workshop day"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Month</label>
    <div class="col-sm-10">
        <input type="text" ng-model="workshop.month" class="form-control" id="month" placeholder="workshop month ?"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="workshop.year" class="form-control" id="year" placeholder="workshop year"/>
    </div>
</div>
<div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
        <input type="text" ng-model="workshop.location" class="form-control" id="location" placeholder="location"/>
    </div>
</div>
<div class="form-group">
    <label for="longitude" class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
        <input type="text" ng-model="workshop.state" class="form-control" id="state" placeholder="State"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
